<!DOCTYPE html>
<html>
<head>
  <title>Travel Website</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img id="logo" src="images/logo.png" width="165" height="58">
 
  <div id="menu">
    <a id = "home">Home</a>
    <a id = "seoul">Seoul</a>
    <a id = "tokyo">Tokyo</a>
    <a id = "paris">Paris</a>
  </div>

  <img id="photo" src="images/home.png" width="90%">

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script>
    $('#menu a').on('click', selectMenu);
    $(document).on('keydown', selectMenu);


  

    function selectMenu(event){
      var target = '';

      if(event.type === 'click') {
        target = event.currentTarget.id;
      }
      else if (event.type === 'keydown'){
        if(event.key === '1') target = 'home';
        else if (event.key ==='2') target = 'seoul';
        else if (event.key ==='3') target = 'tokyo';
        else if (event.key ==='4') target = 'paris';
        
      }
    
      $('#photo').attr('src', 'images/'+target+'.png');

      $('#menu a').css('font-weight', 'normal');
      $('#'+target).css('font-weight','bold');

    }






    function mouseEnterPhoto(){
      $('#photo').css('box-shadow', '5px 10px');
    }
    
    function mouseLeavePhoto(){
      $('#photo').css('box-shadow','none');
    
    }

  </script>
</body>
</html>
